<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universitas Esa Unggul</title>
    <link rel="stylesheet" href="style.css"> <!-- Path ke file CSS -->
    <!-- Link ke Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <img src="img/logo_ueu_by_asu.png" alt="Universitas Esa Unggul"> <!-- Path ke gambar logo -->
        <form action="https://siakad.esaunggul.ac.id/" method="get">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <label for="rememberMe">Ingat saya</label>
                <input type="checkbox" id="rememberMe">
            </div>
            <button type="submit">Login</button>
            <a href="#">Lupa password?</a>
        </form>
    </div>
</body>

</html>
